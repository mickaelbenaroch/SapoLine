<div class="envelop">
  <header>
    <app-header></app-header>
    <app-menu (menuClickEvent)="itemMenuClicked($event)"></app-menu>
  </header>
  <div class="div-1" [ngClass]="{'hebrew': this.langService.currentLanguage === this.languageEnum.English}">
    <div class="left-panel" [ngClass]="{'left-usa': this.langService.currentLanguage === this.languageEnum.Hebrew}" *ngIf="currentItem">
        <div style="font-size: 23px; font-weight: bold">{{langService.translate('Description')}}:</div>
        <p class="desc" *ngIf="this.langService.currentLanguage === this.languageEnum.English">{{currentItem.description}}</p>
        <p class="desc" *ngIf="this.langService.currentLanguage === this.languageEnum.Hebrew">{{currentItem.descriptionEnglish}}</p>
        <div class="group-1">
            <div class="dd">
                <div>{{langService.translate('Choose size')}}:</div>
                <select>
                    <option *ngFor="let size of sizes" value="size" [(ngModel)]="currentItem.choosedSize" ngDefaultControl name="size">{{size}}</option>
                </select>
            </div>
            <div class="dd">
                <div>{{langService.translate('Choose quantity')}}:</div>
                <input class="quantity" type="number" min="1" max="10" value="quantity" [(ngModel)]="currentItem.quantity" ngDefaultControl name="quantity"/>
            </div>
        </div>
        <div style="font-size: 23px;font-weight: bold">{{langService.translate('price')}}: {{' ' + currentItem.price}}</div>
        <div style="margin-top: 10px">
            <button class="buy" (click)="addToCart()">{{langService.translate('Add to cart')}}</button>
        </div>
    </div>
    <div class="rigth-panel" [ngClass]="{'padding-left-3rem': this.langService.currentLanguage === this.languageEnum.Hebrew}" *ngIf="currentItem">
        <div>
            <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(currentItem.picture)"/>
        </div>
        <div>
            <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(currentItem.picture)"/>
        </div>
        <div>
            <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(currentItem.picture)"/>
        </div>
        <div>
            <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(currentItem.picture)"/>
        </div>
    </div>
  </div>
</div>
